<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <meta property='og:type' content='website'>
  <meta property='og:title' content='ポートフォリオ'>
  <meta property='og:url' content='URLが入る'>
  <meta property='og:description' content='ポートフォリオ'>
  <meta name="description" content="ポートフォリオ">
  <title>ポートフォリオ</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
  <link href="css/reset.css" media="all" rel="stylesheet" type="text/css">
  <link href="css/style.css" media="all" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="img/icon.ico">
  <link rel=”canonical” href=”URLが入る”>
</head>

<body>
  <div class="wrapper">

    <!-- .gnav -->
    <nav class="gnav" class="fixed">
      <ul class="gnav-list">
        <li class="gnav-item"><a class="gnav-link" href="#graphics-section">GRAPHICS</a></li>
        <li class="gnav-item"><a class="gnav-link" href="#movies-section">MOVIES</a></li>
        <li class="gnav-item"><a class="gnav-link" href="#about-section">ABOUT</a></li>
        <li class="gnav-item"><a class="gnav-link" href="#contact-section">CONTACT</a></li>
      </ul>
    </nav>
    <!-- /.gnav -->

    <!-- .header -->
    <header class="header">
      <h1 class="logo">
         <!-- <div class="logo-title">PORTFOLIO</div> -->
      </h1>
      <div class="video-container">
        <video autoplay muted loop playsinline id="hero-video">
          <source src="video/0619_portfolio_25MB.mp4" type="video/mp4">
          ブラウザがビデオをサポートしていません。
        </video>
      </div>
    </header>
    <!-- /.header -->

    <main class="content">

      <!-- .graphics-section -->
      <section class="graphics-section section" id="graphics-section">
        <div class="inner">
          <div class="section-heading">
            <h2 class="heading-primary">GRAPHICS</h2>
          </div>
          <div class="section-body graphics">
            <div class="graphics-list js-my-gallery">
              <figure class="graphics-item">
                  <img class="graphics-image" src="img/graphics/ana_instaA.png" alt="ana_instaA" onclick="openModal(this)">
              </figure>
              <figure class="graphics-item">
                  <img class="graphics-image" src="img/graphics/ana_instaB-1.png" alt="ana_instaB-1" onclick="openModal(this)">
              </figure>
              <figure class="graphics-item">
                  <img class="graphics-image" src="img/graphics/ana_instaB.png" alt="ana_instaB" onclick="openModal(this)">
              </figure>
              <figure class="graphics-item">
                <img class="graphics-image" src="img/graphics/lisse_honne.png" alt="lisse_honne" onclick="openModal(this)">
              </figure>
              <figure class="graphics-item">
                <img class="graphics-image" src="img/graphics/taiyokodehikaku_hakura.png" alt="taiyokodehikaku_hakura" onclick="openModal(this)">
              </figure>
              <figure class="graphics-item">
                  <img class="graphics-image" src="img/graphics/VR_サムネイル.png" alt="VR_サムネイル" onclick="openModal(this)">
              </figure>
              <figure class="graphics-item">
                <img class="graphics-image" src="img/graphics/kibokan.png" alt="kibokan" onclick="openModal(this)">
                   <figcaption class="graphics-body">
                     <div class="graphics-title">名刺 / ポイントカード</div>
                     <p>希望館</p>
                   </figcaption>
              </figure>
              <figure class="graphics-item">
                <img class="graphics-image" src="img/graphics/ws_firstview.jpg" alt="ws_firstview" onclick="openModal(this)">
              </figure>
              <figure class="graphics-item">
                <img class="graphics-image" src="img/graphics/ws_monitor.jpg" alt="ws_monitor" onclick="openModal(this)">
              </figure>
            </div>
          </div>
        </div>
      </section>

      <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" class="modal-content">
      </div>

      <!-- /.graphics-section -->

      <!-- .movies-section -->
      <section class="movies-section section" id="movies-section">
        <div class="inner">
          <div class="section-heading">
            <h2 class="heading-primary">MOVIES</h2>
          </div>
          <div class="section-body movies">
            <div class="movies-list js-my-gallery">
              <figure class="movies-item">
                <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/iiyZaNyxPFc?si=pQbtFz3EqH1JOlHm" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
               <figcaption class="movies-body">
                   <div class="movies-title">「ユニハイム」ブランド映像</div>
               </figcaption>
              </figure>
              <figure class="movies-item">
                <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/36id_y6XAv4?si=r3CWaStCDxseoz6P" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                <figcaption class="movies-body">
                  <div class="movies-title">「シエリアシティ星田駅前」 シアター映像</div>
                </figcaption>
              </figure>
              <figure class="movies-item">
                <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/MLT0f_7laug?si=dAiBOxdkFLxXjgqI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                <figcaption class="movies-body">
                  <div class="movies-title">「ブランズ伏見桃山」 HP映像</div>
                </figcaption>
              </figure>
              <figure class="movies-item">
                <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/videoseries?si=_vzOZ6RZgzDYWZWs&amp;list=PLdGjTJ8W58l5VWd8CK4C0b83BxxNweYpe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                <figcaption class="movies-body">
                  <div class="movies-title">2022年〜制作物</div>
                  <!--<p>株式会社ワンダーストラック</p>-->
                </figcaption>
              </figure>
              <figure class="movies-item">
                <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/videoseries?si=s2qoBc-uVFIQ1KOA&amp;list=PLdGjTJ8W58l4Xo2QD0Lk63ydkHFj5IV7N" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                <figcaption class="movies-body">
                  <div class="movies-title">2021年~制作物</div>
                  <!--<p>アーツ株式会社</p>-->
                </figcaption>
              </figure>
              <figure class="movies-item">
                <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/videoseries?si=TndBd5m2GRyzxJWx&amp;list=PLdGjTJ8W58l6RcllmMParr1wZ0YMZUaED" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                <figcaption class="movies-body">
                  <div class="movies-title">2020年~</div>
                  <!--<p>ポノス株式会社</p>-->
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
      </section>
      <!-- /.movies-section -->

      <!-- .about-section -->
      <section class="about-section section" id="about-section">
        <div class="inner">
          <div class="section-heading">
            <h2 class="heading-primary">ABOUT</h2>
          </div>
          <div class="section-body about">
            <div class="about-item">
              <div class="about-image-wrapper">
              </div>
              <div class="about-body">
                <div class="about-name"></div>
                <p>映像制作 / グラフィックデザイン / システム管理<br></p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- /.about-section -->

      <!-- .contact-section -->
      <section class="contact-section section" id="contact-section">
        <div class="inner">
          <div class="section-heading">
            <h2 class="heading-primary">CONTACT</h2>
          </div>
          <div class="section-lead">
          </div>
          <div class="section-body contact">
            <div class="contact-text"></div>
          </div>
        </div>
      </section>
      <!-- /.contact-section -->

    </main>

    <!-- .footer -->
    <footer class="footer">
      <div class="inner">
        <div class="copyright">Copyright&copy;</div>
      </div>
    </footer>
    <!-- /.footer -->
  
  </div>

  <!-- modal -->
  <script>
    function openModal(image) {
       var modal = document.getElementById("myModal");
       var modalImg = document.getElementById("modalImage");
       var imgSrc = image.src;

       modal.style.display = "block";
       modalImg.src = imgSrc;
    }
    
    function closeModal() {
       var modal = document.getElementById("myModal");
    
       modal.style.display = "none";
    }

  </script>
  <!-- /.modal -->
</body>
</html>
